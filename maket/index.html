<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dekstop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <header class="head">
        <div class="container">
          <div class="logo-block">
            <img src="resource/MoGo.png" alt="MoGo" />
          </div>
          <div class="blocks">
            <div class="text-blocks">
              <div>ABOUT</div>
              <div>SERVICE</div>
              <div>WORK</div>
              <div>BLOG</div>
              <div>CONTACT</div>
            </div>

            <div class="icons">
              <div>
                <img src="resource/icon1.png" alt="icon1" class="icon1" />
              </div>
              <div>
                <img src="resource/icon2.png" alt="icon2" class="icon2" />
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="center">
        <div class="line-texts">
          <div class="top-text">Creative Template</div>
          <div class="bottom-text">WELCOME TO MOGO</div>
        </div>
        <div class="divider-block">
          <div class="divider">
            <img src="resource/divider.png" alt="divider" />
          </div>
        </div>

        <div class="button-block">
          <button class="button">LEARN MORE</button>
        </div>
      </div>
      <div class="foot">
        <div class="foot-block">
          <div><img src="resource/line-white.png" alt="line-white" class="line-white"></div>
          <div><span class="number">01</span><span class="text">INTRO</span></div>
        </div>

        <div class="foot-block">
          <div><img src="resource/line.png" alt="line"></div>
          <div><span class="number">02</span><span class="text">WORCK</span></div>
      </div>
        <div class="foot-block">
          <div><img src="resource/line.png" alt="line"></div>
          <div><span class="number">03</span><span class="text">ABOUT</span></div>
      </div>
        <div class="foot-block"> 
          <div><img src="resource/line.png" alt="line"></div>
          <div><span class="number">04</span><span class="text">CONTACTS</span></div>
      </div>
        </div>
      </div>
    </section>
  </body>
</html>
